<!DOCTYPE html>
<html>
<head>
<title>BlowzWindows | Apps</title>
<link rel="stylesheet" type="text/css" href="games.css">
<link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="/Main.html">
                    <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="tictactoe/tic-tac-toe.html"><i class="fa-regular fa-grid"></i>
                    <span class="icon">
                      <ion-icon name="apps-outline"></ion-icon>
                    </span>
                    <span class="text">TicTacToe</span>
                </a>
            </li>
            <li class="list">
                <a href="/calc/calc.html">
                    <span class="icon">
                        <ion-icon name="calculator-outline"></ion-icon>
                    </span>
                    <span class="text">Calculator</span>
                </a>
            </li>
            <li class="list">
                <a href="/games/snake/snake.html">
                    <span class="icon">
                        <ion-icon name="return-down-forward-outline"></ion-icon>
                    </span>
                    <span class="text">Snake</span>
                </a>
            </li>
            <li class="list">
                <a href="/games/blowzMusic/blowzMusicMenu.html">
                    <span class="icon">
                        <ion-icon name="musical-notes-outline"></ion-icon>
                    </span>
                    <span class="text">BlowzMusic</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
